<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffix - Live OSM Traffic View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden h-screen flex flex-col">

    <header class="bg-gray-900/80 backdrop-blur-sm border-b border-gray-700 p-3 flex justify-between items-center z-20">
        <div>
            <h1 class="text-xl font-bold text">Traffix</h1>
            <p class="text-xs text-gray-400">Live OSM Traffic View</p>
        </div>
        <div id="live-time" class="text-right text-lg font-mono bg-gray-800 px-4 py-1 rounded-md"></div>
    </header>

    <div class="flex-grow flex overflow-hidden relative">
        <div id="map-container" class="w-full h-full">
            <div id="map"></div>
        </div>
        <div id="loading-indicator" class="loading-indicator">Loading Map Data...</div>
    </div>

    <button id="video-tab-button" class="tab-button">
        Show Cameras
    </button>

    <div id="video-tab" class="video-tab">
        <button id="close-video-tab" class="close-button">Ã—</button>
        <div class="p-4 border-b border-gray-700">
            <h2 class="text-xl font-bold text">Live Traffic Cameras</h2>
            <p class="text-sm text-gray-400">Real-time video feeds from across Mumbai</p>
        </div>
        <div id="video-grid" class="video-grid">
            </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
